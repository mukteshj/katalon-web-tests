name: Katalon + SmartUI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Katalon
  KATALON_API_KEY: ${{ secrets.KATALON_API_KEY }}

  # SmartUI / LambdaTest
  LT_USERNAME: ${{ secrets.LT_USERNAME }}
  LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
  PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
  LT_SDK_DEBUG: true
  SMARTUI_DEBUG: true

jobs:
  katalon-tests:
    name: Run Katalon Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Katalon Runtime Engine
        run: |
          wget https://download.katalon.com/latest_release/Katalon_Studio_Engine_Linux_64.tar.gz -O katalon.tar.gz
          tar -xf katalon.tar.gz
          mv Katalon_Studio_Engine_Linux* katalon

      - name: Run Katalon Test Suite
        run: |
          ./katalon/katalonc \
            -noSplash \
            -runMode=console \
            -projectPath="$GITHUB_WORKSPACE" \
            -retry=0 \
            -testSuitePath="Test Suites/YourTestSuite" \
            -executionProfile="default" \
            -browserType="Chrome" \
            -apiKey="${{ secrets.KATALON_API_KEY }}"

      - name: Upload Katalon Reports
        uses: actions/upload-artifact@v3
        with:
          name: katalon-reports
          path: Reports/

  smartui-java-sdk:
    name: Execute SmartUI Java SDK
    runs-on: ubuntu-latest
    needs: katalon-tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Java
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Install SmartUI CLI
      - name: Install SmartUI CLI
        run: npm install -g @lambdatest/smartui-cli

      - name: Show SmartUI Version
        run: smartui --version

      - name: Create SmartUI Config
        run: smartui config:create smartui-web.json

      - name: Execute SmartUI Java Tests
        run: |
          smartui --config smartui-web.json exec -- \
            mvn --quiet test -Dsuite=sdk-cloud.xml
